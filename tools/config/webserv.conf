server {
    listen 8080;
    server_name localhost;

    error_page 404 /404.html;
    client_max_body_size 10M;
    index index.html yolo.html;

    root tools/website;



	location / {
	}

	location /api {
		index api.html;
	    methods GET POST; #comment for nginx
        #cgi_pass /usr/bin/python3;
	}

	location /cgi {
		index cgi.html;
		cgi_pass website/cgi/script.py;
	}

	location /delete {
		index delete.html;
		methods GET DELETE; #comment for nginx
	}

	location /redirect {
		return 301 https://example.com;
	}

	location /static {
		index static.html;
	}

	location /test {
		index test.html;
	}

	location /upload {
		index upload.html;
		#limit_except GET POST { allow all; } #nginx
        #upload_dir data;

        methods GET POST; #comment for nginx
	}
}

