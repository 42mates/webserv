server {
    listen 127.15.12.11:8080;
    server_name localhost;

    error_page 404 /404.html;
    client_max_body_size 10M;

    location / {
        root /var/www/html;
        index index.html;
    }

    location /upload {
        root /var/www/uploads;
        methods POST;
        upload_dir /var/uploads;
    }

    location /api {
        root /var/www/api;
        methods GET POST;
        cgi_pass /usr/bin/python3;
    }

    location /redirect {
        return 301 https://example.com;
    }
}

