<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Upload Test</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link rel="icon" href="/favicon.png">
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
	<div class="container mx-auto text-center mt-20">
		<h1 class="text-4xl font-bold mb-10">File Upload Test (multipart/form-data)</h1>
		<form action="/upload" id="uploadForm" method="POST" enctype="multipart/form-data">
			<input type="file" name="file" class="mb-5">
			<button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Upload</button>
		</form>
	</div>

	<div class="container mx-auto text-center mt-20">
		<h1 class="text-4xl font-bold mb-10">Contact Test (url encoding)</h1>
		<form action="/upload" id="contactForm" method="POST" enctype="application/x-www-form-urlencoded"> <!--enctype="multipart/form-data">-->
			<input type="text" name="name" placeholder="Xavier Niel" class="mb-5 p-2 border rounded">
			<br>
			<input type="text" name="email" placeholder="superxav@free.fr" class="mb-5 p-2 border rounded">
			<br>
			<textarea name="message" placeholder="Today I dreamt of passing webserv with 125%..." class="mb-5 p-2 border rounded"></textarea>
			<br>
			<button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Send</button>
		</form>
	</div>
</body>
</html>
